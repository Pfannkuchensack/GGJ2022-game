<!DOCTYPE html>
<html lang="de">
    <head>
        <title>GGJ2022</title>
    </head>
	<link rel="stylesheet" href="css/main.css">
    <body>
        <div id="app">
            <header>
                Header gamestuff status bar
            </header>
            <main>
                <canvas id="canvas" width="800" height="600"></canvas>
            </main>
            <footer>
                <h2>Actions:</h2>
                <a id="createChar">Create Char</a>
                <a id="move">Move</a>
                <a id="finishturn">Finish</a>
                <input id="q" type="number" value="5">
                <input id="r" type="number" value="5">
				<span id="info"></span>        
            </footer>
        </div>

        <div style="display:none;">
          <img id="tile_ground" src="assets/tile_ground.png" width="80" height="140" alt="tile_ground">
          <img id="jet_blue" src="assets/jet_blue_E_40.png" width="40" height="40" alt="Jet">
		  <img id="hover" src="assets/test80Hover.png" width="80" height="80" alt="Hover">
        </div>

        <script src="app.js"></script>
    </body>
</html>
