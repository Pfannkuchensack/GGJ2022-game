<!DOCTYPE html>
<html lang="de">
    <head>
        <title>GGJ2022</title>
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'/>
    </head>
	<link rel="stylesheet" href="css/main.css">
    <body>
        <div id="app">
            <div>
                <header>GGJ-SpaceMatrix</header>
                <main>
                    <canvas id="canvas" width="800" height="600"></canvas>
                    <div class="actions">
                        <h3>Actions:</h3>
                        <button id="createChar">Create</button>
                        <button id="move">Move</button>
                        <button id="finishturn">Finish</button>
                        <br>
                        <p id="info"></p>
                    </div>
                </main>
            </div>
            <footer>
                <a href="https://github.com/Pfannkuchensack/GGJ2022-game">GitHub Repository</a> -
                <a href="https://github.com/Pfannkuchensack/GGJ2022-game/issues">Issues</a>
            </footer>
        </div>

        <div style="display:none;">
          <img id="tile_ground" src="assets/tile_ground.png" width="80" height="140" alt="tile_ground">
          <img id="jet_blue" src="assets/jet_blue_E_40.png" width="40" height="40" alt="Jet">
		  <img id="cursor_action" src="assets/cursor_action.png" width="80" height="80" alt="Hover">
          <img id="cursor_hover" src="assets/cursor_hover.png" width="80" height="80" alt="Hover">
        </div>

        <script src="app.js"></script>
    </body>
</html>
