<!DOCTYPE html>
<html lang="de">
    <head>
        <title>GGJ2022</title>
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'/>
    </head>
	<link rel="stylesheet" href="css/main.css">
    <body>
        <div id="app">
            <div>
                <header>GGJ-SpaceMatrix</header>
                <main>
                    <div class="canvasWrapper">
                        <canvas id="canvas" width="800" height="600"></canvas>
                        <div class="actions">
                            <span id="info"></span><br>
                            <div id="toolbar">
                                <button id="createChar" class="hidden">Create</button>
                                <button id="finishturn">Finish</button>
                            </div>
                        </div>
                        <div id="overlay" class="overlay active">
                            <div class="buttonWrapper">
                                <h2>Start Game</h2>
                                <div class="inputWrapper">
                                    <input type="text" name="username" id="username" placeholder=" "/>
                                    <label for="username" class="floating">Username</label>
                                </div>
                                <button id="start">Start</button>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <footer>
                <a target="_blank" href="https://github.com/Pfannkuchensack/GGJ2022-game">GitHub Repository</a> -
                <a target="_blank" href="https://github.com/Pfannkuchensack/GGJ2022-game/issues">Issues</a> -
				<span>Made with ❤️</span>
            </footer>
        </div>

        <script src="app.js"></script>
    </body>
</html>
