<!DOCTYPE html>
<html lang="de">
    <head>
        <title>GGJ2022</title>
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'/>
    </head>
	<link rel="stylesheet" href="css/main.css">
    <body>
        <div id="app">
            <div>
                <header>GGJ-SpaceMatrix</header>
                <main>
                    <div class="canvasWrapper">
                        <canvas id="canvas" width="800" height="600"></canvas>
                        <div class="overlay active">
                            <div class="buttonWrapper">
                                <button>Start</button>
                            </div>
                        </div>
                    </div>
                    <div class="actions">
                        <h3>Actions:</h3>
                        <button id="createChar">Create</button>
                        <button id="move">Move</button>
                        <button id="finishturn">Finish</button>
                        <br>
                        <p id="info"></p>
                    </div>
                </main>
            </div>
            <footer>
                <a target="_blank" href="https://github.com/Pfannkuchensack/GGJ2022-game">GitHub Repository</a> -
                <a target="_blank" href="https://github.com/Pfannkuchensack/GGJ2022-game/issues">Issues</a>
            </footer>
        </div>

        <script src="app.js"></script>
    </body>
</html>
